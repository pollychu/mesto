<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Проект 4 Полина Чурикова">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Полина Чурикова">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- цвет задан всей странице, но контент, вкл хедер и футер надо ограничить по max-width-->
  <div class="wrapper-max-width">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <div class="profile__avatar-wrapper">
            <button class="profile__avatar-button"></button>
            <img class="profile__avatar" src="data:," alt="портрет Жак-Ива Кусто - он в очках, красной шапке на фоне моря">
          </div>
          <div class="profile__info">
            <div class="profile__credentials-button">
              <h1 class="profile__credentials"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="gallery">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  <!-- wrapper-max-width закрываю -->
  </div>


  <!-- popup-edit block -->
  <div class="popup popup_purpose_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
        <div class="popup__form-field">
          <input type="text" class="popup__input popup__input_type_credentials" id="credentials-input" name="credentials" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="credentials-input-error popup__input-error"></span>
        </div>
        <div class="popup__form-field">
          <input type="text" class="popup__input popup__input_type_description" id="description-input" name="description" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="description-input-error popup__input-error"></span>
        </div>
          <button class="popup__save-button" type="submit" data-button-text="Сохранить" data-button-loading-text="Сохранение..."></button>
      </form>
    </div>
  </div>

    <!-- popup-add block -->
    <div class="popup popup_purpose_add-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <div class="popup__form-field">
            <input type="text" class="popup__input popup__input_type_title" id="title-input" name="name" placeholder="Название" required  minlength="2" maxlength="30">
            <span class="title-input-error popup__input-error"></span>
          </div>
          <div class="popup__form-field">
            <input type="url" class="popup__input popup__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required>
            <span class="link-input-error popup__input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" data-button-text="Создать" data-button-loading-text="Сохранение..."></button>
        </form>
      </div>
    </div>

    <!-- popup show-picture -->
    <div class="popup popup_purpose_show-picture">
      <figure class="popup__picture-container">
        <button class="popup__close-button popup__close-button_place_picture" type="button"></button>
        <img class="popup__picture" src="data:," alt="альтернативный текст">
        <figcaption class="popup__picture-caption"></figcaption>
      </figure>
    </div>

    <!-- popup confirm-delete -->
    <div class="popup popup_purpose_confirm-delete">
      <div class="popup__container popup__container_confirm">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <label class="popup__heading popup__heading_confirm">Вы уверены?</label>
          <button class="popup__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>

    <!-- popup change-avatar -->
    <div class="popup popup_purpose_change-avatar">
      <div class="popup__container">
        <h2 class="popup__heading">Обновить аватар</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <div class="popup__form-field">
            <input type="url" class="popup__input popup__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required>
            <span class="link-input-error popup__input-error"></span>
          </div>
          <button class="popup__save-button" type="submit" data-button-text="Создать" data-button-loading-text="Сохранение..."></button>
        </form>
      </div>
    </div>

    <!-- template card -->
    <template id="cards-template">
      <article class="card">
        <img class="card__picture" src="data:," alt="альтернативный текст">
        <button class="card__delete-button card__delete-button_hidden" type="button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__likes-wrapper">
            <button class="card__like-button" type="button"></button>
            <span class="card__likes-number">0</span>
          </div>
        </div>
      </article>
    </template>

</body>
</html>
