<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Проект 4 Полина Чурикова">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Полина Чурикова">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- цвет задан всей странице, но контент, вкл хедер и футер надо ограничить по max-width-->
  <div class="wrapper-max-width">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="портрет Жак-Ива Кусто - он в очках, красной шапке на фоне моря">
          <div class="profile__info">
            <div class="profile__credentials-button">
              <h1 class="profile__credentials">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="gallery">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  <!-- wrapper-max-width закрываю -->
  </div>

  <!-- popup-edit block -->
  <div class="popup popup_purpose_edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_type_credentials" id="credentials" name="credentials">
        <input type="text" class="popup__input popup__input_type_description" id="description" name="description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

    <!-- popup-add block -->
    <div class="popup popup_purpose_add-card">
      <div class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_type_title" id="title" name="title" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_link" id="link" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- popup show-picture -->
    <div class="popup popup_purpose_show-picture">
      <figure class="popup__picture-container">
        <button class="popup__close-button popup__close-button_place_picture" type="button"></button>
        <img class="popup__picture" src="" alt="">
        <figcaption class="popup__picture-caption"></figcaption>
      </figure>
    </div>

    <!-- template card -->
    <template id="cards-template">
      <article class="card">
        <img class="card__picture" src="" alt="">
        <button class="card__delete-button" type="button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>

<script defer src="./scripts/index.js"></script>
</body>

</html>
