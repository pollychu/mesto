<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Проект 4 Полина Чурикова">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Полина Чурикова">
  <title>Mesto</title>
</head>

<body class="page">
  <!-- цвет задан всей странице, но контент, вкл хедер и футер надо ограничить по max-width-->
  <div class="wrapper-max-width">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/jak-iv-kusto.jpg" alt="портрет Жак-Ива Кусто - он в очках, красной шапке на фоне моря">
          <div class="profile__info">
            <div class="profile__credentials-button">
              <h1 class="profile__credentials">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="gallery">
          <article class="card">
            <img class="card__picture" src="./images/karachaevsk.jpg" alt="фото древней церкви на фоне зеленых гор">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__picture" src="./images/elbrus.jpg" alt="фото гор на фоне степи в дымке оранжевого заката">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__picture" src="./images/dombay.jpg" alt="фото заснеженной вершины среди осенних елок">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__picture" src="./images/elbrus.jpg" alt="фото гор на фоне степи в дымке оранжевого заката">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__picture" src="./images/dombay.jpg" alt="фото заснеженной вершины среди осенних елок">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__picture" src="./images/karachaevsk.jpg" alt="фото древней церкви на фоне зеленых гор">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like-button"></button>
            </div>
          </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  <!-- wrapper-max-width закрываю -->
  </div>

  <!-- popup block -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_type_credentials" id="credentials" name="credentials">
        <input type="text" class="popup__input popup__input_type_description" id="description" name="description">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

<script defer src="./scripts/index.js"></script>
</body>

</html>
